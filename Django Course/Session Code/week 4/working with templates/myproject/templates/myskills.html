<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skills</title>
  </head>
  <body>
    <h1>Here is my skills</h1>
    <table style="border: 10px;">
      {% for skill in data%}
      <tr>
        <td>{{skill.name}}</td>
        <td>{{skill.prof}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
